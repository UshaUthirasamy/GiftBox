<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="web.css">
    </head>
    <body>
        <div class="Heading">
            WHIP-UP GIFT BOXES
        </div>
        <div class="inputcss">
            <input type="text" id="input"><span>&emsp14;&emsp;&emsp;
                <button onclick="generateGift()">Generate Boxes</button>
            </span>
        </div>
        <p class="heading2">Generated Gifts</p>
        <script>
            function generateGift(){
                for (i=0;i<document.getElementById("input").value;i++) {
                    var x = document.createElement("IMG");
                    x.setAttribute("src", "10.jpg");
                    x.setAttribute("width", "150");
                    x.setAttribute("height", "100");
                    x.setAttribute("alt", "The");
                    document.body.appendChild(x);
                }
            }
        </script>
    </body>
</html>
